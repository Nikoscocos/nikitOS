<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        
        <script src="system/lib/jsmediatags.js"></script>
        <script src="system/lib/glib.js"></script>
        <script src="system/lib/vfs.js"></script>
        <script src="system/lib/window.js"></script>
        <script src="system/lib/hotkeys.js"></script>
        <script src="system/lib/nots.js"></script>
        <script src="system/lib/desktop.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
        <link href="system/lib/gl.css" rel="stylesheet">

        <title>nikitOS Desktop</title>
    </head>
    <body>
        <div class="windows" id="windows"></div>
        <div class="screen" id="display0">
            <div id="nots" class="notsdiv">
                <div id="innots" class="notsblock"></div>
            </div>
            <div class="taskmenu" id="taskmenu">
                <p>Applications</p>
            </div>
            <div class="taskbar" bottom="" id="taskbar">
                <div class="startic" onclick="openTaskMenu()">Apps</div>
                <div class="openedapps" id="openedapps"></div>
                <div class="date" id="dateplace">00:00:00</div>
            </div>
        </div>
    </body>
</html>
